service: node-express-serverless
frameworkVersion: '3'
useDotenv: true

plugins:
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-1

package:
  patterns:
    - '!src/**'

functions:
  api:
    handler: dist/serverless.handler
    events:
      - httpApi: '*'
